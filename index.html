                            <input type="text" id="name" placeholder="Item" class="form-control" required>

                            <input type="number" id="price" step="0.01" placeholder="Precio" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2018" max="2020" step="1" value="" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
